leaf:
  interfaces:
    ethernet-1/{1..4,10,49..50}:
      admin_state: enable
    ethernet-1/{1..4,10}:
      vlan_tagging: yes
    irb1:
    system0:
      admin_state: enable
  subinterface:
    ethernet-1/{49..50}.0:
      ipv6:
        ra: enable
        ra_min_interval: 3
  bfd:
    interfaces:
      system0.0:
        admin_state: enable
        desired_min_tx_interval: 100000
        detection_multiplier: 3
        required_min_rx_interval: 100000
      ethernet-1/{49..50}.0:
        admin_state: enable
        desired_min_tx_interval: 100000
        detection_multiplier: 3
        required_min_rx_interval: 100000
  network_instance:
    default:
      interfaces:
        - system0.0
        - ethernet-1/{49..50}.0
      autonomous-system: "{{ asn }}"
      router-id: "{{ router_id }}"
      protocols:
        bgp:
          ipv4:
            admin_state: enable
            multipath: 4
          evpn:
            admin_state: enable
            multipath: 2
          ebgp-import-reject: no
          ebgp-export-reject: no
          dynamic:
            interfaces:
              ethernet-1/49.0:
                allow-as: [ 65100 ]
                peer-group: spines
              ethernet-1/50.0:
                allow-as: [ 65100 ]
                peer-group: spines
          group:
            spines:
              description: "Peer-group for spine neighbors"
              export_policy: lo-and-servers
              enable_bfd: true
              fast_failover: true
              import_policy: pass-all
              peer_as: 65100
              ipv4:
                admin_state: enable
              epvn:
                admin_state: enable
