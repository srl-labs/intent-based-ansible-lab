leaf:
  interfaces:
    ethernet-1/1:
      admin_state: enable
      vlan_tagging: yes
    ethernet-1/2:
      admin_state: enable
      vlan_tagging: yes
    ethernet-1/3:
      admin_state: enable
      vlan_tagging: yes
    ethernet-1/4:
      admin_state: enable
      vlan_tagging: yes
    ethernet-1/10:
      admin_state: enable
      vlan_tagging: yes
    ethernet-1/48:
      admin_state: enable
      _tag: isl
    ethernet-1/49:
      admin_state: enable
      _tag: isl
    irb1:
    system0:
      admin_state: enable
  bfd:
    interfaces:
      system0.0:
        admin_state: enable
        desired_min_tx_interval: 100000
        detection_multiplier: 3
        required_min_rx_interval: 100000
      ethernet-1/48.0:
        admin_state: enable
        desired_min_tx_interval: 100000
        detection_multiplier: 3
        required_min_rx_interval: 100000
      ethernet-1/49.0:
        admin_state: enable
        desired_min_tx_interval: 100000
        detection_multiplier: 3
        required_min_rx_interval: 100000
  network_instance:
    default:
      interfaces:
        - system0.0
        - ethernet-1/48.0
        - ethernet-1/49.0
      autonomous-system: "{{ asn }}"
      router-id: "{{ router_id }}"
      protocols:
        bgp:
          neighbor:
            192.168.255.101:
              peer_group: overlay
            192.168.255.102:
              peer_group: overlay
          ipv4:
            admin_state: enable
          group:
            overlay:
              peer_as: "{{ overlay_asn }}"
              enable_bfd: true
              export_policy: pass-evpn
              import_policy: pass-evpn
              ipv4:
                admin_state: disable
              evpn:
                admin_state: enable
              local_as: "{{ overlay_asn }}"
              local_address: "{{ router_id }}"
            spines:
              description: "Peer-group for spine neighbors"
              export_policy: lo-and-servers
              enable_bfd: true
              fast_failover: true
              import_policy: pass-all
              peer_as: 65100
              ipv4:
                admin_state: enable
              epvn:
                admin_state: disable
